<!DOCTYPE html>
<html>
  <head>
    <title>angular-confirm</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
    <script src="../dist/angular-confirm.min.js"></script>
    <script src="example.js"></script>
  </head>
  <body>
    <main ng-app="angular-confirm" class="container">
      <div ng-controller="MainCtrl">
        <hr>
        <div class="form-group">
          <textarea class="form-control" ng-model="code"></textarea>
        </div>
        <button class="btn btn-default" ng-confirm="Are you sure?" ng-disabled="!code" ng-click="cleanUpCode()">Clean up code</button>
      </div>
    </main>
  </body>
</html>
